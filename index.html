<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Vade Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow main-card">
            <div class="card-header bg-primary text-white">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <h3 class="mb-2 mb-md-0">Vade Hesaplama</h3>
                    <div class="d-flex align-items-center">
                        <label class="text-white me-2">Başlangıç Tarihi:</label>
                        <input type="date" id="baslangicTarihi" class="form-control form-control-sm d-inline-block" style="width: auto;">
                        <strong class="ms-3">Kayıt Sayısı: <span id="kayitSayisiHeader">0</span></strong>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="info-container mb-4">
                    <div class="info-box-wrapper">
                        <div class="info-box info-box-small">
                            <label>Ort Vade:</label>
                            <h4 id="ortalamaVade">0 gün</h4>
                        </div>
                        <div class="info-box info-box-small">
                            <label>Ort Tarih:</label>
                            <h4 id="ortalamaTarih">-</h4>
                        </div>
                        <div class="info-box info-box-large">
                            <label>Toplam Tutar:</label>
                            <h4 id="toplamTutar">0.00 ₺</h4>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Tutar</th>
                                <th>Vade (Gün)</th>
                                <th>Vade Tarihi</th>
                                <th>İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="vadeTablosu">
                            <!-- Örnek satır -->
                            <tr>
                                <td>1</td>
                                <td><input type="text" class="form-control tutar" placeholder="Tutar" inputmode="numeric" oninput="formatTutar(this)"></td>
                                <td><input type="number" class="form-control vadeGun" placeholder="Gün" oninput="vadeGuncelle(this)"></td>
                                <td><input type="date" class="form-control tarih" onchange="tarihGuncelle(this)"></td>
                                <td><button class="btn btn-sm btn-danger" onclick="satirSil(this)">Sil</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-primary w-100 mt-3" onclick="yeniSatirEkle()">Yeni Satır Ekle</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
